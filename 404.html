<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // Redirects to home page and adds the path as a hash route
        var l = window.location;
        var path = l.pathname.slice(1); // Remove leading slash
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/#' + (path ? '/' + path : '')
        );
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
